<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title mb-3 mt-5">
          <div class="row">
            <div class="col-sm-10">
              <h4><b>Task Manager</b></h4>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-success" (click)="addTask()">
                <i class='fa fa-plus'></i><span> Create New Task</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of allTasks" class="center-align">
              <td>{{ task.id }}</td>
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.dueDate }}</td>
              <td><span [ngClass]="task.status == 'Completed' ? 'badge rounded-pill bg-success' : 'badge rounded-pill bg-primary'">{{ task.status }}</span></td>
              <td>
                <a href="#" [routerLink]="['/ViewTask/', task.id]" class="btn"><i class="fa fa-eye fa-2x" aria-hidden="true"></i></a>
                <a href="#" [routerLink]="['/EditTask/', task.id]" class="btn"><i class="fa fa-edit edit fa-2x"></i></a>
                <button type="button" (click)="deleteTask(task.id)" class="btn"><i class='fa fa-trash delete fa-2x'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="allTasks.length == 0" colspan="6">No Task Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
